<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Create a forest</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center" class="col-md-12">
		<h2>Create a forest</h2>
		<div class="col-md-6">
			<form action="#" th:action="@{/save-forest}" th:object="${forest}" method="post">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text" class="form-control" id="name" th:field="*{name}">
					<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
				</div>
				<div class="form-group">
					<label for="location">Location:</label> <input type="text" class="form-control" id="location" th:field="*{location}">
					<p class="alert alert-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
